<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-white p-6">
    <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h1>
    <table
      class="w-full text-sm text-left text-gray-500"
      cdk-table
      [dataSource]="products"
    >
      <tr
        cdk-header-row
        *cdkHeaderRowDef="columns"
        class="text-xs text-gray-700 uppercase bg-gray-50"
      ></tr>
      <tr
        cdk-row
        *cdkRowDef="let row; columns: columns"
        class="bg-white border-b"
        [ngClass]="{ 'bg-red-200': row.price < 100 }"
      ></tr>
      <tr
        cdk-footer-row
        *cdkFooterRowDef="columns"
        class="text-xl text-gray-700 uppercase bg-gray-200"
      ></tr>

      <!-- Id Column -->
      <ng-container cdkColumnDef="#No">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">#No.</th>
        <td cdk-cell *cdkCellDef="let row" class="px-6 py-4">{{ row.id }}</td>
        <td cdk-footer-cell *cdkFooterCellDef class="px-6 py-3"></td>
      </ng-container>

      <!-- Title Column -->
      <ng-container cdkColumnDef="Name">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Name.</th>
        <td cdk-cell *cdkCellDef="let row" class="px-6 py-4">
          {{ row.title }}
        </td>
        <td cdk-footer-cell *cdkFooterCellDef class="px-6 py-3"></td>
      </ng-container>

      <!-- Price Column -->
      <ng-container cdkColumnDef="Price">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Price.</th>
        <td cdk-cell *cdkCellDef="let row" class="px-6 py-4">
          $ {{ row.price }}
        </td>
        <td cdk-footer-cell *cdkFooterCellDef class="px-6 py-3">
          $ {{ total }}
        </td>
      </ng-container>

      <!-- Cover Column -->
      <ng-container cdkColumnDef="Cover">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Cover.</th>
        <td cdk-cell *cdkCellDef="let row" class="px-6 py-4">
          <img class="w-20" [src]="row.images[0]" alt="product cover" />
        </td>
        <td cdk-footer-cell *cdkFooterCellDef class="px-6 py-3"></td>
      </ng-container>
    </table>
  </div>
</div>
