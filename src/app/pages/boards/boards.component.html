<app-navbar></app-navbar>
<div class="md:flex gap-x-10 mt-8 container mx-auto px-4">
  <div class="md:w-1/4 md:justify-end mb-5">
    <ul class="w-4/5 flex flex-col gap-y-2 font-medium">
      <li>
        <a
          class="py-1 px-2 flex gap-x-2 hover:bg-sky-100 hover:text-sky-600 rounded cursor-pointer"
        >
          <fa-icon [icon]="boardIcon"></fa-icon>
          Boards
        </a>
      </li>
      <li>
        <a
          class="py-1 px-2 flex gap-x-2 hover:bg-sky-100 hover:text-sky-600 rounded cursor-pointer"
        >
          <fa-icon [icon]="templateIcon"></fa-icon>
          Templates
        </a>
      </li>
      <li>
        <a
          class="py-1 px-2 flex gap-x-2 hover:bg-sky-100 hover:text-sky-600 rounded cursor-pointer"
        >
          <fa-icon [icon]="homeIcon"></fa-icon>
          Home
        </a>
      </li>
    </ul>

    <div class="ps-2 mt-10">
      <cdk-accordion>
        <cdk-accordion-item #accordionMenu="cdkAccordionItem">
          <button
            class="w-full py-1 px-2 flex justify-between items-center"
            type="button"
            (click)="accordionMenu.toggle()"
          >
            My workspace
            <fa-icon
              [icon]="accordionMenu.expanded ? expandedIcon : collapsedIcon"
            >
            </fa-icon>
          </button>

          <div
            [ngClass]="{
              hidden: !accordionMenu.expanded,
              block: accordionMenu.expanded
            }"
          >
            <ul class="ml-2 flex flex-col text-sm text-gray-700">
              <li>
                <a class="block py-1 px-3"
                  ><fa-icon [icon]="boardIcon"></fa-icon> Boards</a
                >
              </li>
              <li>
                <a class="block py-1 px-3"
                  ><fa-icon [icon]="highlightsIcon"></fa-icon> Highlights</a
                >
              </li>
              <li>
                <a class="block py-1 px-3"
                  ><fa-icon [icon]="viewsIcon"></fa-icon> Views</a
                >
              </li>
              <li>
                <a class="block py-1 px-3"
                  ><fa-icon [icon]="membersIcon"></fa-icon> Members</a
                >
              </li>
              <li>
                <a class="block py-1 px-3"
                  ><fa-icon [icon]="settingsIcon"></fa-icon> Settings</a
                >
              </li>
            </ul>
          </div>
        </cdk-accordion-item>
      </cdk-accordion>
    </div>
  </div>
  <div class="md:w-3/4 ps-2">
    <div class="flex gap-x-4 text-xl font-bold">
      <fa-icon [icon]="recentIcon"></fa-icon> Recently viewed
    </div>
    <div class="grid gap-x-5 grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <div
        class="rounded bg-sky-600 p-2 h-32 mt-3 font-semibold text-lg text-white hover:bg-sky-700 hover:cursor-pointer"
      >
        Demo
      </div>
      <div
        class="rounded bg-purple-600 p-2 h-32 mt-3 font-semibold text-lg text-white hover:bg-purple-700 hover:cursor-pointer"
      >
        Demo 2
      </div>
      <div
        class="rounded bg-orange-600 p-2 h-32 mt-3 font-semibold text-lg text-white hover:bg-orange-700 hover:cursor-pointer"
      >
        Demo 3
      </div>
      <div
        class="rounded bg-green-600 p-2 h-32 mt-3 font-semibold text-lg text-white hover:bg-green-700 hover:cursor-pointer"
      >
        Demo 4
      </div>
    </div>
  </div>
</div>
